{% extends 'base.html' %}
{% load static %}

{% block title %} perfil de {{ user.username }} {% endblock title %}

{% block content %}
    <!-- SECCIÓN CUENTA -->
    <section class="blog-details spad">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="blog__details__comment">
                        <h3>{{ user.username }}</h3>

                        <form id="idFormRegistro" method="POST" enctype= "multipart/form-data" >
                            {% csrf_token %}
                    
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.name}}">{{ field.label_tag }}</label><br>            
                                {{ field }}
                                <div class="bg-danger mt-1">{{ field.errors }}</div>
                            </div>
                            {% endfor %}
                            
                            <div class="item-formulario">
                                <label for="btnRegistro">
                                    <button type="submit" id="btnRegistro" name="btnRegistro"
                                                onclick="return validarPasswords()" class="site-btn">Guardar cambios</button>
                                </label>
                            </div>
                        
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- FIN SECCIÓN -->

{% endblock %}
