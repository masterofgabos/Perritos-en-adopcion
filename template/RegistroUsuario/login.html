{% extends 'base.html' %}
{% load static %}

{% block title %} ingresar {% endblock title %}

{% block content %}

    <section class="blog-details spad">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">

                    {% block password_reset_complete %} {% endblock %}

                    <h3>Ingrese sus datos</h3>
                    <br />
                    <form method="POST" id="IdFormLogin">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="username">Usuario</label><br />
                            <input name="username" class="form-control" type="text" />
                            <div class="bg-danger mt-1">{{ form.errors.username }}</div>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label><br />
                            <input name="password" class="form-control" type="password" />
                            <div class="bg-danger mt-1">{{ form.errors.password }}</div>
                        </div>

                        <span class="enlace-simple"><a href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a></span>

                        <div class="form-group">
                            <input class="site-btn" type="submit" value="Entrar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
